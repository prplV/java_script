<html>
	<head>
		<script>
		function ds(t, i)
		{
			var d = new Date();
			var mas = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
			
			var str = mas[d.getDay()];
			str+=t;
			str+=i;

			return(str);
			//alert(str); //MondayVasya
		}
		alert(ds("Vasya", "Moscow"));
		ds("Olya", "Moscow");
		ds("Nikita", "Moscow");

		</script>
	</head>
